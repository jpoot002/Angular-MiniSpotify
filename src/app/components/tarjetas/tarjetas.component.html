<div class="row animated fadeIn">
  <div class="col-md-4" (click)="Busqueda(Newrelease)" *ngFor="let Newrelease of Newreleases">
    <div class="card mb-4 shadow-sm puntero">
      <img class="card-img-top" [src]="Newrelease.images | pipeImage" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{Newrelease.name}}</h5>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <span *ngFor="let artists of Newrelease.artists" class="badge badge-secondary">{{artists.name}}</span>
          </div>
          <small class="text-muted">{{Newrelease.release_date}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
