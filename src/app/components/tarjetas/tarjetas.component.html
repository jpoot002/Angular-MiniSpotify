<div class="row animated fadeIn div-space ">
  <div class="col-md-2 img" (click)="GetBuscador(Newrelease)" *ngFor="let Newrelease of Newreleases">
    <div class="card mb-4 shadow-sm border-radius">


      <img class="card-img-top border-radius-higher" [src]="Newrelease.images | pipeImage" alt="Card image cap">
      <img class="top card-img-top" src="../../../assets/img/play.png" />

      <div class="card-body border-radius-lower">
        <h5 class="card-title">{{Newrelease.name}}</h5>
        <div class="row d-flex justify-content-between align-items-center">
          <div class="col-12">
            <span *ngFor="let artists of Newrelease.artists" class="badge badge-secondary">{{artists.name}}</span>
          </div>
      </div>

    </div>
  </div>
</div>
