<div  class="st-navbar-desktop-wrapper st-navbar-desktop-fixed">
  <div class="st-navbar-desktop">
    <div class="containe">

      <section class="current-track">

        <div class="current-track__actions">
          <svg type="button" (click)="Pre()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-skip-start-fill " viewBox="0 0 16 16">
            <path d="M4 4a.5.5 0 0 1 1 0v3.248l6.267-3.636c.54-.313 1.232.066 1.232.696v7.384c0 .63-.692 1.01-1.232.697L5 8.753V12a.5.5 0 0 1-1 0V4z"/>
          </svg> 
          
          <div *ngIf="PlayPause>0; then thenPlayPause else elsePlayPause"></div>
          <ng-template #thenPlayPause>
            <svg type="button" (click)="PlayStop()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
              <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
            </svg>
          </ng-template>
          <ng-template #elsePlayPause> 
            <svg type="button" (click)="PlayStop()" xmlns="http://www.w3.org/2000/svg"  width="20" height="20" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
              <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
            </svg>
          </ng-template>

          <svg type="button" (click)="Next()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-skip-end-fill" viewBox="0 0 16 16">
            <path d="M12.5 4a.5.5 0 0 0-1 0v3.248L5.233 3.612C4.693 3.3 4 3.678 4 4.308v7.384c0 .63.692 1.01 1.233.697L11.5 8.753V12a.5.5 0 0 0 1 0V4z"/>
          </svg>    
        </div>
        
        <div class="current-track__progress">
          <div class="current-track__progress__start" style="margin-right: 15px;width: 230px;"> {{album}}</div>
          <div class="current-track__progress__start">{{ CurrentTime | number: '1.0-2'}} </div>         
          <div class="current-track__progress__bar">            
            <input class="input" type="range" min="0" max="{{Duration}}" value="{{ CurrentTime}}" (input)="SetSeekTo($event)">  
          </div>         
          <div class="current-track__progress__finish">{{ Duration | number: '1.0-2'}}</div>        
        </div>
     
        <div class="current-track__options">
          
         


          <nav class="navbar navbar-expand-md content-menu">
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav dropup">
                  <a class="dropdown-toggle " data-toggle="dropdown" href="#"></a >
                  <ul class="dropdown-menu dropdown-menu-right overflow-auto" style=" max-height: 522px;  ">  
                    
                      <div *ngFor="let PlayList of PlayList ;let indice=index" >      
                        <button (click)="ClickPlay(PlayList.num, PlayList.preview_url);"class="btn btn-light">{{PlayList.album}}</button>
                      </div>

                     
                  </ul>                    
              </ul>
            </div>  
          </nav>
         


          <span class="controls">
            
            <div *ngIf="iconvolume == 0; then theniconvolume else elseiconvolume"></div>
              <ng-template #theniconvolume>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-volume-mute-fill" viewBox="0 0 16 16">
                  <path d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06zm7.137 2.096a.5.5 0 0 1 0 .708L12.207 8l1.647 1.646a.5.5 0 0 1-.708.708L11.5 8.707l-1.646 1.647a.5.5 0 0 1-.708-.708L10.793 8 9.146 6.354a.5.5 0 1 1 .708-.708L11.5 7.293l1.646-1.647a.5.5 0 0 1 .708 0z"/>
                </svg>
              </ng-template>
              <ng-template #elseiconvolume> 
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-volume-up-fill" viewBox="0 0 16 16">
                  <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>
                  <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
                  <path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/>
                </svg>
    
              </ng-template>

            <input class="volumen"  type="range" min="0" max="1" step="0.01" value="0.2" (input)="SetVolumen($event)">

          </span>
        </div>
        
      </section>

    </div>
  </div>
</div>
