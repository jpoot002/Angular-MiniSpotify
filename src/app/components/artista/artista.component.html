<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="Artista.images | pipeImage" class="img-circle">
  </div>
  <div class="col">
      <h3>{{Artista.name}}</h3>
    <span *ngFor="let genre of Artista.genres" class="badge badge-secondary">{{genre}}</span>
    <h5>popularity:{{Artista.popularity}}</h5>
  </div>
</div>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Foto</th>
      <th scope="col">Albun</th>
      <th scope="col">Cancion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tracksArtista of TracksArtista" >
      <td>
        <img [src]="tracksArtista.album.images| pipeImage" class="img-thumb">
      </td>
      <td>{{tracksArtista.album.name}}</td>
      <td>{{tracksArtista.name}}</td>
      <!--
      <td>
        <iframe [src]="tracksArtista.album.id |domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </td>
       -->


    </tr>
  </tbody>
</table>
