<app-loading *ngIf="loading"></app-loading>
<div *ngIf="Numero == 1">
    <app-tarjetas   *ngIf="Newreleases.length> 0"  [Newreleases]="Newreleases"  [Numero]=Numero> </app-tarjetas>
</div>

<div *ngIf="Numero == 2">
    <app-tarjetas *ngIf="GetCategories.items.length> 0"  [Newreleases]="GetCategories.items"  [Numero]=Numero> </app-tarjetas>
</div>
